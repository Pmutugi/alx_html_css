<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
</head>
<body>
    <form action="registration _form" method="post">
        <fieldset>
            <legend>Registration-form</legend>
            <ul>
                <li>
                    <label for="name" id="username" >Name: <span aria-label="required">*</span></label>
                    <input type="text" id="username" name="Name" required/>
                </li>
                <br>
                <li>
                    <label for="mail" id="email" >Email: <span aria-label="required">*</span></label>
                    <input type="mail" id="email" mail="Email" required/>
                </li>
                <br>
                <li>  
                     <label for="pwd" id="password" >Password: <span aria-label="required">*</span></label>
                    <input type="text" id="username" pwd="Password" required/>
                </li>
                    <br>
                <li>
                    <label for="pwd" id="conpwd" >confirm password: <span aria-label="required">*</span></label>
                    <input type="text" id="conpwd" pwd=" confirm Password" required/>
                </li>
            </ul>
        </fieldset>

    </form>
    
</body>
</html>
